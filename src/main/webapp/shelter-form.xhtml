<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="shelterForm">
            <p:panel header="Shelter Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{shelterController.shelter.name}" />
                    <p:outputLabel for="street" value="Street: " />
                    <p:inputText id="street" value="#{shelterController.shelter.street}" />
                    <p:outputLabel for="zip" value="Zip Code: " />
                    <p:inputText id="zip" value="#{shelterController.shelter.zip}" />
                    <p:outputLabel for="city" value="City: " />
                    <p:inputText id="city" value="#{shelterController.shelter.city}" />
                    <p:outputLabel for="country" value="Country: " />
                    <p:inputText id="country" value="#{shelterController.shelter.country}" />
                    <p:outputLabel for="timeSlot" value="Time Slot: " />
                    <p:selectOneMenu id="timeSlot" value="#{shelterController.timeSlot}" var="t"
                    converter="#{shelterController.timeSlotConverter}">
                    <f:selectItem itemLabel="Select Time Slot" itemValue="" />
                    <f:selectItems value="#{shelterController.timeSlots}" var="timeSlot" itemLabel="#{timeSlot.startDate}"
                        itemValue="#{timeSlot}" />
                        <p:column>
                            <h:outputText value="#{t.startDate}" />
                            <f:facet name="header">Start Date</f:facet>
                        </p:column>

                        <f:facet name="footer">
                            <p:separator />
                            <h:outputText value="#{shelterController.timeSlots.size()} available time slots" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                    <h:commandButton value="Save" action="#{shelterController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
