<?xml version="1.0" encoding="UTF-8"?>

    xmlns:h="http://xmlns.jcp.org/jsf/html"

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="shelterForm">
            <p:panel header="Shelter Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{shelterController.shelter.name}" />
                    <p:outputLabel for="street" value="Street: " />
                    <p:inputText id="street" value="#{shelterController.shelter.street}" />
                    <p:outputLabel for="zip" value="Zip Code: " />
                    <p:inputText id="zip" value="#{shelterController.shelter.zip}" />
                    <p:outputLabel for="city" value="City: " />
                    <p:inputText id="city" value="#{shelterController.shelter.city}" />
                    <p:outputLabel for="country" value="Country: " />
                    <p:inputText id="country" value="#{shelterController.shelter.country}" />
                    <h:commandButton value="Save" action="#{shelterController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
