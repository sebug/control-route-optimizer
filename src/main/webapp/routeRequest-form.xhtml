<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="routeRequestForm">
            <p:panel header="Calculate Route">
                <h:panelGrid columns="1">
                    <p:outputLabel for="fromShelterId" value="From Shelter: " />
                    <p:selectOneMenu id="fromShelterId" value="#{routeRequestController.fromShelter}" var="s" converter="#{routeRequestController.shelterConverter}">
                        
                    <f:selectItems value="#{routeRequestController.shelters}" var="shelter" itemLabel="#{shelter.name}"
                        itemValue="#{shelter}">
                        <p:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{shelter.name}" />
                        </p:column>
                    </f:selectItems>
                    </p:selectOneMenu>
                    <p:outputLabel for="toShelterId" value="To Shelter: " />
                    <p:inputText id="toShelterId" value="#{routeRequestController.routeRequest.toShelterId}" />
                    
                    <h:commandButton value="Calculate Route" action="#{routeRequestController.calculateRoute}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
