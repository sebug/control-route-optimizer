<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="carAssignmentForm">
            <p:panel header="Assign Team to Car">
                <h:panelGrid columns="1">
                    <p:outputLabel for="carId" value="Car: " />
                    <p:selectOneMenu id="carId" value="#{carAssignmentController.car}" var="c"
                    converter="#{carAssignmentController.carConverter}">
                    <f:selectItem itemLabel="Select from Car" itemValue="" />
                    <f:selectItems value="#{carAssignmentController.cars}" var="c" itemLabel="#{car.name}"
                        itemValue="#{car}" />
                        <p:column>
                            <h:outputText value="#{c.id}" />
                            <f:facet name="header">Id</f:facet>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{c.name}" />
                            <f:facet name="header">Name</f:facet>
                        </p:column>

                        <f:facet name="footer">
                            <p:separator />
                            <h:outputText value="#{carAssignmentController.cars.size()} available cars" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>
                    <p:outputLabel for="teamId" value="Team: " />
                    <p:selectOneMenu id="teamId" value="#{carAssignmentController.team}" var="t"
                    converter="#{carAssignmentController.teamConverter}">
                    <f:selectItem itemLabel="Select Team" itemValue="" />
                    <f:selectItems value="#{carAssignmentController.teams}" var="t" itemLabel="#{team.name}"
                        itemValue="#{team}" />
                        <p:column>
                            <h:outputText value="#{t.id}" />
                            <f:facet name="header">Id</f:facet>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{t.name}" />
                            <f:facet name="header">Name</f:facet>
                        </p:column>

                        <f:facet name="footer">
                            <p:separator />
                            <h:outputText value="#{carAssignmentController.teams.size()} available teams" style="font-weight:bold;"/>
                        </f:facet>
                    </p:selectOneMenu>

                    <h:commandButton value="Save" action="#{carAssignmentController.save}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
